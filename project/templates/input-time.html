<!DOCTYPE html>

<html lang="ja">

    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link href="/static/styles.css" rel="stylesheet">
        
        <!-- ヘッダーのフォントを変更するため -->
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>Shift Management</title>

    </head>


    <body>
        <header class="navigation">
            <p>Shift Management</p>
        </header>
        
        <form action="/attendance" method="post">
            <p>出勤の方はこちらから</p>
            <button class="btn btn-primary" type="submit">出勤</button>
        </form>
        <p></p>
        
        <form action="/break-start" method="post">
            <p>休憩開始の方はこちらから</p>
            <button class="btn btn-primary" type="submit">休憩開始</button>
        </form>
        <p></p>
        
        <form action="/break-end" method="post">
            <p>休憩終了の方はこちらから</p>
            <button class="btn btn-primary" type="submit">休憩終了</button>
        </form>
        <p></p>
        
        <form action="/leave" method="post">
            <p>退勤の方はこちらから</p>
            <button class="btn btn-primary" type="submit">退勤</button>
        </form>
        <p></p>
        
        <form action="/calculate" method="post">
            <p>勤務時間の確認はこちらから</p>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="date" placeholder="Date" type="date">
            </div>
            <button class="btn btn-primary" type="submit">本日の勤務時間を計測</button>
            
        </form>
    </body>
